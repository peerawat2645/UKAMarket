springdoc.api-docs.path=/api-docs

springdoc.swagger-ui.configUrl=/v1/api-docs/swagger-config

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/ukamarket
spring.datasource.username=root
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.mapping-resources=Area.hbm.xml,Reservation.hbm.xml,Role.hbm.xml,Store.hbm.xml,User.hbm.xml,Likestore.hbm.xml
spring.resources.static-locations=classpath:/resources/**


logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER

jwt.token.validity=18000
jwt.signing.key=signingkey


project.app.jwtCookieName= hogwarts
project.app.jwtSecret= hogwart
project.app.jwtExpirationMs= 180000

